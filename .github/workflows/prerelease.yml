name: Pre-release

on:
  push:
    branches:
      - develop
  workflow_dispatch:
    inputs:
      prerelease_type:
        description: 'Pre-release type'
        required: true
        default: 'beta'
        type: choice
        options:
          - alpha
          - beta
          - rc

jobs:
  prerelease:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'yarn'
        registry-url: 'https://registry.npmjs.org'
    
    - name: Install dependencies
      run: yarn install --frozen-lockfile
    
    - name: Run tests
      run: yarn test
    
    - name: Build project
      run: yarn build
    
    - name: Configure Git
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
    
    - name: Create pre-release version
      id: version
      run: |
        PRERELEASE_TYPE="${{ github.event.inputs.prerelease_type || 'beta' }}"
        NEW_VERSION=$(npm version pre${PRERELEASE_TYPE} --no-git-tag-version)
        echo "version=${NEW_VERSION}" >> $GITHUB_OUTPUT
        echo "tag=${NEW_VERSION}" >> $GITHUB_OUTPUT
    
    - name: Publish to NPM with beta tag
      run: npm publish --tag beta --access public
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
    
    - name: Create Git tag
      run: |
        git add package.json
        git commit -m "chore: bump version to ${{ steps.version.outputs.version }}"
        git tag ${{ steps.version.outputs.tag }}
        git push origin develop
        git push origin ${{ steps.version.outputs.tag }}
    
    - name: Create GitHub Pre-release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.version.outputs.tag }}
        release_name: Pre-release ${{ steps.version.outputs.version }}
        body: |
          ## Pre-release ${{ steps.version.outputs.version }}
          
          This is a pre-release version for testing purposes.
          
          ## Installation
          ```bash
          npm install -g gh-usecases@beta
          # or
          npx gh-usecases@beta
          ```
        draft: false
        prerelease: true